<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="about">
        <h1>About Me</h1>
        <p>Welcome to my portfolio! I'm a web developer with a passion for creating innovative and user-friendly websites.</p>
        <button>Learn More</button>
    </section>
    <section id="projects">
        <h1>My Projects</h1>
        <div class="project-container">
            <div class="project">
                <img src="project1.jpg" alt="Project 1">
                <h2>Project 1</h2>
                <p>This is a brief description of Project 1.</p>
            </div>
            <div class="project">
                <img src="project2.jpg" alt="Project 2">
                <h2>Project 2</h2>
                <p>This is a brief description of Project 2.</p>
            </div>
        </div>
    </section>
    <section id="contact">
        <h1>Get in Touch</h1>
        <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea placeholder="Message"></textarea>
            <button>Send</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
